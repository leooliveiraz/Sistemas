<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>HOME</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<h:form>
		<!-- Importa Cabecalho -->
		<ui:include src="cabecalho.xhtml" />
	</h:form>
	<h:form>
		<p:outputPanel>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-8">
						<h3>
							<h:outputText value="NotÃ­cias" />
						</h3>
					</div>
					<div class="ui-grid-col-4">
						<p:panel styleClass="sem_borda" id="pn" >
							<h3>
								<h:outputText value="Login"  />						
							</h3>
							<hr />	
							<br />	
							<center >
									<p:panelGrid columns="2" style="border:0px">
										<h:outputText  value="Login" />
										<h:inputText id="usuario" size="15" value="#{usuarioController.user.login}" />
										<h:outputText value="Senha" />
										<h:inputSecret id="senha" size="15" value="#{usuarioController.user.senha}" />
									</p:panelGrid>
									<br />
									<b:commandButton value="Entrar" update="pn" actionListener="#{usuarioController.realiza_login()}"/>
									
									<p:messages id="mensagens" showDetail="true"
										showSummary="false" />
								</center>
						</p:panel>
					</div>
				</div>
			</div>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
