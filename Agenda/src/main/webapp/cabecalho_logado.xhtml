<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>CABECALHO</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<script language="javascript" src="js/scripts.js"></script>
</h:head>
<h:body>
	<b:navBar brand="Agenda" brandHref="#" inverse="true" fluid="true">
		<b:navbarLinks>
			
			<b:navLink value="Agenda" href="agenda.xhtml"></b:navLink>
			<b:navLink value="Eventos" href="#"></b:navLink>

		</b:navbarLinks>

		<b:navbarLinks pull="right" >
			<b:dropMenu value="Olá #{usuarioController.recupera_usuario()}">
				<b:navLink value="Meu perfil" href="meu_perfil.xhtml" />
				<b:navLink value="Meus convites" href="#" />
				<b:navLink value="Meus eventos" href="#" />
				<b:navLink></b:navLink>
				<b:navLink header="Opções" />
				<b:navLink value="Mudar Senha" href="#" />
			</b:dropMenu>
			<b:dropMenu icon-awesome="fa-cog" value="">
				<b:navLink value="Setores" href="cadastro_setores.xhtml" />
				<b:navLink value="Usuários" href="cadastro_usuarios.xhtml" />
				<b:navLink value="Locais" href="cadastro_locais.xhtml" />
			</b:dropMenu>
			
			<b:navCommandLink  onclick="PF('sair').show()" ajax="true" >
				<b:iconAwesome name="sign-out"></b:iconAwesome>
			</b:navCommandLink>
		</b:navbarLinks>
	</b:navBar>
</h:body>

<h:form>
	<p:dialog header="Deseja sair?" widgetVar="sair" resizable="false" closable="false" draggable="false">
		<p:commandButton value="Sim" styleClass="botao botao_verde" actionListener="#{usuarioController.realiza_logoff()}" />
		<p:commandButton value="Não" styleClass="botao botao_vermelho" onclick="PF('sair').hide()"  />
	</p:dialog>
</h:form>
</html>
