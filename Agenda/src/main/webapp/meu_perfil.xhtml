<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Meu perfil</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<h:form>
		<!-- Importa Cabecalho -->
		<ui:include src="/cabecalho_logado.xhtml" />
	</h:form>
	<h:form>
		<p:outputPanel>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-1" />
					<div class="ui-grid-col-10">
						<b:panel look="info">

							<center>
								<h2>
									<h:outputText value="Olá!" />
								</h2>
								<h3>
									<h:outputText
										value="Esses são seus dados cadastrados" />
								</h3>
								<hr />
							</center>
							<center>
								<h3>
									<p:panelGrid columns="2" styleClass="sem_borda">
										<h:outputText value="Nome:" />
										<h:outputText
											value="#{usuarioController.user.nome}" />
										<h:outputText value="Usuário:" />
										<h:outputText
											value="#{usuarioController.user.login}" />
										<h:outputText value="Aniversário:" />
										<h:outputText value="#{usuarioController.user.dt_nascimento}" >
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</h:outputText>
										<h:outputText value="Empresa:" />
										<h:outputText value="#{usuarioController.user.instituicao.nome}" />
										<h:outputText value="Setor:" />
										<h:outputText value="#{usuarioController.user.setor.nm_setor}" />

									</p:panelGrid>
								</h3>
								<hr />
							</center>
							<br />
							<center>
							<h:outputText
								value="Caso algum dado esteja errado, entre em contato com o administrador do sistema." />
							</center>
							<br />

						</b:panel>
					</div>
					<div class="ui-grid-col-1" />

				</div>
			</div>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
